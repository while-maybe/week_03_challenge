<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <pattern id="beachPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      
      <!-- Beach Ball Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 20 20)">
        <circle cx="20" cy="20" r="5" fill="none" stroke="#4F93D750" stroke-width="1" />
      </g>
      
      <!-- Starfish Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 50 25)">
        <polygon points="50,10 52.5,17.5 60,17.5 53.5,22.5 56,30 50,25 44,30 46.5,22.5 40,17.5 47.5,17.5" fill="none" stroke="#4F93D750" stroke-width="1"/>
      </g>
      
      <!-- Seashell Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 100 30)">
        <path d="M100 30 Q 102.5 22.5, 105 30 Q 107.5 22.5, 110 30 Q 107.5 37.5, 100 37.5 Z" fill="none" stroke="#4F93D750" stroke-width="1"/>
      </g>
      
      <!-- Umbrella Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 75 80)">
        <line x1="75" y1="90" x2="75" y2="80" stroke="#4F93D750" stroke-width="1"/>
        <path d="M70 80 Q 75 75, 80 80 Z" fill="none" stroke="#4F93D750" stroke-width="1"/>
      </g>
      
      <!-- Flip-Flops Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 30 130)">
        <ellipse cx="25" cy="130" rx="2.5" ry="5" fill="none" stroke="#4F93D750" stroke-width="1"/>
        <ellipse cx="35" cy="130" rx="2.5" ry="5" fill="none" stroke="#4F93D750" stroke-width="1"/>
      </g>
      
      <!-- Sunglasses Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 120 110)">
        <rect x="110" y="110" width="5" height="2.5" fill="none" stroke="#4F93D750" stroke-width="1"/>
        <rect x="125" y="110" width="5" height="2.5" fill="none" stroke="#4F93D750" stroke-width="1"/>
        <line x1="120" y1="111" x2="125" y2="111" stroke="#4F93D750" stroke-width="1"/>
      </g>

      <!-- Surfboard Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 50 70)">
        <ellipse cx="50" cy="70" rx="2.5" ry="10" fill="none" stroke="#4F93D750" stroke-width="1"/>
      </g>
      
      <!-- Palm Tree Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 150 140)">
        <rect x="150" y="140" width="1" height="5" fill="none" stroke="#4F93D750" stroke-width="1"/>
        <circle cx="150.5" cy="135" r="2.5" fill="none" stroke="#4F93D750" stroke-width="1"/>
      </g>
      
      <!-- Beach Bucket Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 65 160)">
        <rect x="60" y="160" width="5" height="5" fill="none" stroke="#4F93D750" stroke-width="1"/>
        <line x1="60" y1="160" x2="65" y2="160" stroke="#4F93D750" stroke-width="1"/>
      </g>
      
      <!-- Waves Outline (Rotated 45 degrees) -->
      <g transform="rotate(45 100 180)">
        <path d="M0 190 Q 10 185, 20 190 T 40 190 T 60 190 T 80 190 T 100 190 T 120 190" fill="none" stroke="#4F93D750" stroke-width="1"/>
      </g>
    </pattern>
  </defs>

  <!-- Background filled with the beach pattern -->
  <rect width="100%" height="100%" fill="url(#beachPattern)" />
</svg>
